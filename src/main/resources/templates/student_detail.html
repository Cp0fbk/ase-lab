<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Sinh Viên</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .detail-card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; max-width: 500px; }
        .detail-row { margin-bottom: 15px; }
        .label { font-weight: bold; width: 100px; display: inline-block; }
        .btn { padding: 8px 15px; text-decoration: none; border-radius: 4px; color: white; display: inline-block; margin-right: 10px; border: none; cursor: pointer; }
        .btn-edit { background-color: #2196F3; }
        .btn-delete { background-color: #f44336; }
        .btn-back { background-color: #9e9e9e; }
    </style>
</head>
<body>
    <h1>Chi Tiết Sinh Viên</h1>
    <div class="detail-card" th:if="${student != null}">
        <div class="detail-row">
            <span class="label">ID:</span>
            <span th:text="${student.id}">1</span>
        </div>
        <div class="detail-row">
            <span class="label">Họ và Tên:</span>
            <span th:text="${student.name}">Nguyen Van A</span>
        </div>
        <div class="detail-row">
            <span class="label">Email:</span>
            <span th:text="${student.email}">vana@example.com</span>
        </div>
        <div class="detail-row">
            <span class="label">Tuổi:</span>
            <span th:text="${student.age}">20</span>
        </div>
        <div style="margin-top: 30px;">
            <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-edit">Chỉnh Sửa</a>
            <a th:href="@{/students/delete/{id}(id=${student.id})}" 
               class="btn btn-delete" 
               onclick="return confirm('Bạn có chắc chắn muốn xóa sinh viên này?')">Xóa</a>
            <a href="/students" class="btn btn-back">Quay lại</a>
        </div>
    </div>
    <div th:if="${student == null}">
        <p>Không tìm thấy sinh viên.</p>
        <a href="/students" class="btn btn-back">Quay lại</a>
    </div>
</body>
</html>
