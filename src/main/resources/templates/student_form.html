<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${student.id == null} ? 'Thêm Mới Sinh Viên' : 'Chỉnh Sửa Sinh Viên'">Form Sinh Viên</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .form-container { max-width: 500px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 10px 15px; text-decoration: none; border-radius: 4px; color: white; display: inline-block; border: none; cursor: pointer; }
        .btn-save { background-color: #4CAF50; }
        .btn-cancel { background-color: #f44336; margin-left: 10px; }
    </style>
</head>
<body>
    <h1 th:text="${student.id == null} ? 'Thêm Mới Sinh Viên' : 'Chỉnh Sửa Sinh Viên'">Form Sinh Viên</h1>
    <div class="form-container">
        <form th:action="@{/students/save}" th:object="${student}" method="POST">
            <!-- ID field: Show if editing, let user enter if new (since auto-gen is NOT used as per Lab 2) -->
            <div class="form-group">
                <label for="id">Mã Sinh Viên (ID):</label>
                <input type="text" id="id" th:field="*{id}" th:readonly="${student.id != null}" required />
            </div>
            
            <div class="form-group">
                <label for="name">Họ và Tên:</label>
                <input type="text" id="name" th:field="*{name}" required />
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required />
            </div>
            
            <div class="form-group">
                <label for="age">Tuổi:</label>
                <input type="number" id="age" th:field="*{age}" required />
            </div>
            
            <div style="margin-top: 20px;">
                <button type="submit" class="btn btn-save">Lưu</button>
                <a href="/students" class="btn btn-cancel">Hủy</a>
            </div>
        </form>
    </div>
</body>
</html>
